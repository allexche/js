<script>
    var a = +prompt("Введи число А"); // parseInt == +
    var b = +prompt("Введи число Б"); // parseInt == +
    // alert("Квадрат числа = " + Math.pow(a,2));
    if (a > b) {
      alert("Максимальное число" + a);
    } else if (a < b) {
      alert("Макстимальное число" + b);
    } else {
      alert("Числа равны");
    }
</script>
